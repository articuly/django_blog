{% extends 'base.html' %}
{% load staticfiles %}

{% block header %}
    {% include 'backend_header.html' %}
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'editor/css/editormd.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-9 col-md-11 mx-auto">
                <form class="form-horizontal" action="." method="post">
                    <div class="row">
                        <div class="">标题：</div>
                        <div class="">{{ blog_form.title }}</div>
                    </div>
                    <div class="row">
                        <div class="">内容：</div>
                        {# <div class="col-sm-10 text-left">{{ blog_form.body }}</div> #}
                        <div id="test-editor" class="">
                            <textarea style="display:none;" id="id_body"></textarea>
                        </div>
                    </div>
                    <input type="button" class="btn btn-primary" value="发布文章" onclick="post_blog()">
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/layer.js' %}"></script>
    <script type="text/javascript" src="{% static 'editor/editormd.min.js' %}"></script>
    <script type="text/javascript">
        function post_blog() {
            var title = $('#id_title').val()
            var body = $('#id_body').val()
            console.log(title, body)

            // django里ajax方式转递csrf的方式
            $.ajaxSetup({
                data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
            });

            $.ajax({
                url: "{% url 'blog:blog_post' %}",
                type: "POST",
                data: {'title': title, 'body': body},
                success: function (e) {
                    if (e == '1') {
                        layer.msg("文章发布成功！")
                        location.href = "{% url 'blog:blog_home' %}"
                    } else if (e == '-1') {
                        layer.msg("服务器繁忙。")
                    } else {
                        layer.msg("请检查输入的内容，不能为空。")
                    }
                }
            })
        }

        // 加载md编辑器的js代码
        $(function () {
            var editor = editormd("test-editor", {
                width: "100%",
                height: 640,
                syncScrolling: "single",
                path: "{% static 'editor/lib/' %}",
            })
        })
    </script>
{% endblock %}
